<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <div style="width: 100%; height: 100%;">
        <div style="width: 100%; height: 100%;"> 
            <h1> Cadastrar usuário </h1>
            <form action="index.html" method="post" style="width: 100%; height: 100%;">
                
                <legend>1 Dados Pessoais</legend>
                
                <fieldset>
                    <div style="border: 1px; width: 100%; height: 100%;">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome">
    
                        <label for="email">Email: </label>
                        <input type="email" name="email">
    
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha">
    
                        <label for="confirmarSenha">Confirmar Senha: </label>
                        <input type="password" name="confirmarSenha">
                        
                        <label for="idade">Idade: </label>

                        <input type="radio" name="idade" id="acima" value="Acima de 17">
                        <label for="acima">Acima de 17</label>
                        
                        <input type="radio" name="idade" id="abaixo" value="Abaixo de 17">
                        <label for="abaixo">Abaixo de 17</label>
                    </div>
                </fieldset>
                
                <legend>2 Perfil</legend>
                
                <fieldset>
                    <div style="border: 1px; width: 100%; height: 100%;">
                        <label for="descricao">Descrição: </label>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
    
                        <label for="perfil">Perfil Trabalho: </label>
                        <select name="" id="">
                            <option value="front">Front-end</option>
                            <option value="back">Back-end</option>
                            <option value="mobile">Mobile</option>
                        </select>
    
                        <label for="check">Interesses: </label>

                        <input type="checkbox" id="prog" name="check">
                        <label for="prog">Programador</label>

                        <input type="checkbox" id="design" name="check">
                        <label for="design">Design</label>

                        <input type="checkbox" id="analista" name="check">
                        <label for="analista">Analista</label>
    
                    </div>
                </fieldset>

                <div style="width: 100%; height: 100%;">

                </div>

                <button type="submit">Enviar Dados</button>

            </form>
        </div>
    </div>
</body>

</html>
